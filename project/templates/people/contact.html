{% extends "base.html" %}
{% load static %}

{% block title %}Contact {{ block.super }}{% endblock title %}

{% block content %}
    {% if recipient.allow_contact %}
        <h3>Contact {{ recipient }}</h3>

        <form class="" action="" method="post">
            {% csrf_token %}
            {{ contact_form.as_p }}
            <p><input type="submit" class="btn btn-primary" name="profile_edit_form" value="Submit"></p>
        </form>
    {% endif %}
{% endblock content %}
